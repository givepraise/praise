name: Frontend
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/frontend/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.14.0'
          cache: 'yarn'
      - run: yarn install
      - run: yarn workspace api2 build
      - run: yarn workspace frontend lint
      - run: yarn workspace frontend build
